<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥KINSEY</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 300;
  
  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    
    if(this !== e.target) { //this is always div with class hero, target is what it triggered on(this will change) if they are not the same we need to add the offset to compensate
      x= x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    
    const xWalk = Math.round(x / width * walk) - (walk /2); //if we set walk at 100 we want a range between 50 and -50
    const yWalk = Math.round(x / height * walk) - (walk /2);
    
    text.style.textShadow =   `${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
                              ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
                              ${xWalk}px ${yWalk * -1}px 0 rgba(0, 255, 0, 0.7),
                              ${xWalk * -1}px ${yWalk}px 0 rgba(0, 0, 255, 0.7)
                              `;
                              
                              console.log(text);
                              //* -1 changes the direction of the shadow
  }
  
  
  
  hero.addEventListener('mousemove', shadow);
  
  
  
</script>
</body>
</html>
