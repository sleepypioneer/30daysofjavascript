<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale =1.0">
  <title> Photo Lab JS </title>
  
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Add Google Font library -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Diplomata+SC|Lobster|Palanquin+Dark|Shrikhand" rel="stylesheet">
    
    <!-- Add Style Sheet -->
    <link rel="stylesheet" type="text/css" href="CSSVariablesStyles.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <div class="returnHome">
            <a href="../../index.html" > <i class="fa fa-home" aria-hidden="false"></i>	</a>
        </div>
        <h2>Photo Lab <span class='hl'>JS</span></h2>
        
        </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        <div class="controls container">
            <!--<label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="30" data-sizing="px">
            
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#000505">
            -->
            <div>
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
            </div>
            
            <div>
            <label for="invert">Invert:</label>
            <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
            </div>
            
            <div>
            <label for="brightness">Brightness:</label>
            <input id="brightness" type="range" name="brightness" min="0" max="100" value="100" data-sizing="%">
            </div>
            
            <div>
            <label for="contrast">Contrast:</label>
            <input id="contrast" type="range" name="contrast" min="25" max="100" value="100" data-sizing="%">
            </div>
            
            <div>
            <label for="grayscale">Grayscale:</label>
            <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%"> 
            </div>
            
            <div>
            <label for="hue-rotate">Hue:</label>
            <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="100" value="0" data-sizing="deg">
            </div>
            
            <div>
            <label for="opacity">Opacity:</label>
            <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
            </div>
            
            <div>
            <label for="saturate">Saturate:</label>
            <input id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">
            </div>
            
            <div>
                <label for="sepia">Sepia:</label>
               <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
             </div>     
        </div>
    </div>
    
 
  

  

  

  
  <script>
    const inputs = document.querySelectorAll('.controls input'); //returns node list NOT array

    function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    
  </script>

</body>
</html>
